<html>
<head>
<meta charset="UTF-8">
</head>
<body>
<h1>CREAR UN ARRAYS POR CAPTURA</h1>
<h3>CICLO FOR</h3>    
<script>   
    //
    let num;
    let datos=new Array(); 
    //
    num=parseInt(prompt("Ingrese cantidad de elementos a ingresar a arrays"));
    for (i=0;i<num;i++){
    //recorre e imprime arrays
        datos[i]=prompt("Ingrese datos al arrays.."+i);
    }
    document.write(datos+",");
    console.log(datos);
</script>
</body>
</html>
