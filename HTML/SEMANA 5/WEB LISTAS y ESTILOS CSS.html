<section>
    <!-- action: enlaza la web a una base de datos. 
    method: el metodo como carga datos. post: cargar sin que se vea en la url -->
<form action="datos.php" method="post">
   
<!-- name: es el atributo que permitira a la php importar lo que se ingresa en web a la base datos -->
<label>Nombre completo</label><br>
<input type="text" name="nombre" placeholder="Ingrese nombre" required><br><br>

<label>Correo electronico</label><br>
<input type="text" name="mail" placeholder="Ingrese mail" required><br><br>

<label>Constraseña</label><br>
<input type="password" name="contraseña" placeholder="Ingrese contraseña" required><br><br>
<!-- type: password >para que la contraseña no se vea al ingresarla -->

<label>Seleccione tus hobbies: <font color="white" ></font></label><hr>

<input type="checkbox" name="cine">Cine <br>
<input type="checkbox" name="lectura">Lectura <br>
<input type="checkbox" name="deporte">Deporte <br>
<!-- ctr+shif+L : seleccionar varias coincidencias -->
<hr>
<!-- ESTADO CIVIL -->
<input type="radio" name="estado civil" > <font color="white">Soltero</font>  <br>
<input type="radio" name="estado civil"> <font color="white">Casado</font><br>

<br>

<button type="reset">RESET</button>
<!-- pie pagina final-->
